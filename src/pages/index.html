<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ernest Roszak - login page</title>
    <meta name="description" content="Ernest Roszak - Login template" />
    <!-- Title -->
    <meta property="og:title" content="Ernest Roszak - login page" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="Ernest Roszak - Login template" />
    <!-- full url with http(s) ie. https://ernest-roszak.github.io/my-repo/ -->
    <meta
      property="og:url"
      content="https://ernest-roszak.github.io/logon_page"
    />
    <!-- full url to the image with http(s) ie. https://ernest-roszak.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta
      property="og:image"
      content="https://ernest-roszak.github.io/login_page/og.png"
    />
  </head>
  <body>
    <main class="post">
      <section class="post__section">
        <div class="post__header">
        <h1 class="post__title">Create Post</h1>
        <span class="post__close">X</span>
      </div>
        <div class="post__user">
          <img src="../assets/img/mini.jpg" alt="user profile photo" class="post__user--img" />
          <h2 class="post__user--name">Ernest Roszak</h2>
          <div class="privacy__default">
          <ul class="privacy__default--option privacy__default--active">
            <li class="privacy__item--public">Public</li>
          </ul>
          <ul class="privacy__list">
            <li class="privacy__item privacy__item--public">Public</li>
            <li class="privacy__item privacy__item--private">Private</li>
            <li class="privacy__item privacy__item--friends">Only friends</li>
          </ul>
        </div>
        </div>
          <textarea name="post__content"></textarea>
          <label for="media">Add picture:</label>
          <input
            type="file"
            id="madia"
            name="media"
            accept="image/png, image/jpeg"
          />
          
          <label>Location:</label>
          <input id="location" type="text" name="location">
          <label>Key word:</label>
          <input id="keyword" type="text" name="keyword">
          <div>
            <button class="post__submit">Write post</button>
          </div>
        
      </section>
    </main>
  </body>
</html>
