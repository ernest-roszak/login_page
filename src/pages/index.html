<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ernest Roszak - login page</title>
    <meta name="description" content="Ernest Roszak - Login template" />
    <!-- Title -->
    <meta property="og:title" content="Ernest Roszak - login page" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="Ernest Roszak - Login template" />
    <!-- full url with http(s) ie. https://ernest-roszak.github.io/my-repo/ -->
    <meta
      property="og:url"
      content="https://ernest-roszak.github.io/logon_page"
    />
    <!-- full url to the image with http(s) ie. https://ernest-roszak.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta
      property="og:image"
      content="https://ernest-roszak.github.io/login_page/og.png"
    />
  </head>
  <body>
    <main class="post">
      <section class="post__section">
        <div class="post__header">
        <h1 class="post__title">Create Post</h1>
        <span class="post__close">X</span>
      </div>
        <div class="post__user">
          <img src="../assets/img/mini.jpg" alt="user profile photo" class="post__user--img" />
          <h2 class="post__user--name">Ernest Roszak</h2>
          <div class="privacy__default">
          <ul class="privacy__default--option">
            <li class="privacy__item--default selected--js">Public</li>
          </ul>
          <ul class="privacy__list">
            <li class="privacy__item privacy__item--public" value="public">Public</li>
            <li class="privacy__item privacy__item--private" value="private">Private</li>
            <li class="privacy__item privacy__item--friends" value="friends">Friends</li>
          </ul>
        </div>
        </div>
        
          <textarea class="post__textarea" name="post__textarea" placeholder="Ernest, what are you thinking ?"></textarea>
          <div class="post__imagePreview">
            <img src="#" id="image" alt="Image Preview" class="post__imagePreview--image">
            <span class="post__imagePreview--placeholder">Add your image</span>
            <input
            class="post__media"
            type="file"
            id="media"
            name="media"
          />
          </div>
          
            <fieldset class="post__fieldset">
              <div>
          <label class="post__label--location">Location:
          <input class="post__input--location" id="location" type="text" name="location"></label>
        </div>
        <div>
          <label class="post__label--keyWord">Key word:
          <input class="post__input--keyWord" id="keyword" type="text" name="keyword"></label>
        </div>
            </fieldset>
      
          <div>
            <button class="post__submit">Write post</button>
          </div>
        
      </section>
    </main>
  </body>
</html>
