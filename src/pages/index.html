<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ernest Roszak - login page</title>
    <meta
      name="description"
      content="Ernest Roszak - Login template"
    />
    <!-- Title -->
    <meta property="og:title" content="Ernest Roszak - login page" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta
      property="og:description"
      content="Ernest Roszak - Login template"
    />
    <!-- full url with http(s) ie. https://ernest-roszak.github.io/my-repo/ -->
    <meta property="og:url" content="https://ernest-roszak.github.io/logon_page" />
    <!-- full url to the image with http(s) ie. https://ernest-roszak.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta
      property="og:image"
      content="https://ernest-roszak.github.io/login_page/og.png"
    />
  </head>
  <body>
    <main class="post">
      <section class="post__section">
        <h1 class="post__heading">Create Post</h1>
        <div class="post user">
          <img src="#" alt="user profile photo" class="user__img">
          <h2 class="user name">Ernest Roszak</h2>
          <select name="" id=""></select>
          <textarea name="post__content" id="" cols="30" rows="10"></textarea>
        </div>
        
      </section>
    </main>
  </body>
</html>
